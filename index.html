<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>homework</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./javascripts/java-script.js" meta charset="UTF-8"></script>
</head>
<body>

  <button class="clickButton">Нажми меня</button>
  <p>Количество нажатий: <span id="clickCount">0</span></p>
  <p class="message"></p>

  <p>Осталось времени: <span class="countdown-timer">10</span></p>
  <button class="resetCountdownButton">Сбросить таймер</button>

  <p>Таймер: <span class="stopwatch-timer">0</span></p>
  <button class="startButton">Старт</button>
  <button class="stopButton">Стоп</button>
  <button class="resetButton">Сброс</button>



</body>
</html>
